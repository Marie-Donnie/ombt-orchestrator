---
- name: Start the cadvisor
  docker_container:
    name: "cadvisor"
    image: "google/cadvisor:v0.23.2"
    command: "-storage_driver_db=cadvisor -storage_driver_host={{ influx_vip }}:8086 -storage_driver=influxdb --housekeeping_interval={{ housekeeping_interval }}"
    detach: True
    hostname: "{{ inventory_hostname }}"
    ports:
      - "8888:8080"
    state: started
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:rw"
      - "/sys:/sys:ro"
      - "/var/lib/docker/:/var/lib/docker:ro"
      - "/etc/hostname:/etc/machine-id"
